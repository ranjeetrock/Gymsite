<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Great Khali Gym</title>
    <link rel="stylesheet" href="/Gymsite/index.css">
    
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<body>
    
    <header class="header">
        
        <!-- left box for logo -->
        <div class="left">
            <img src="logo.png" alt="">
            <div>Khali Fitness</div>

        </div>

        <!-- middle box for navigation -->
        <div class="middle">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </div>

        <!-- right box for seach bar -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>

    </header>

    <div class="container">
        <h1>Join the best Gym of Gorakhpur:</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="text" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="text" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="text" placeholder="Enter your Locality">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
